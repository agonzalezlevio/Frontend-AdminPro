<div class="bg-oscuro animated fadeIn " [ngClass]="modalUploadService.oculto" >
        <div class="modal" style="display: block;" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel1">Cambiar fotografía</h4>
                            <button 
                            (click)="cerrarModal()"

                            type="button" 
                            class="close" data-dismiss="modal" aria-label="Close">
                            <span
                                    aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                                <div class="text-center">
                                        <div class="m-t-30"> 
                                            <img *ngIf="!imagenTemporal" [src]="'modalDefault' | imagen" class="img-fluid img-thumbnail" width="150">
                                            <img  *ngIf="imagenTemporal" [src]="imagenTemporal" class="img-fluid img-thumbnail"  width="150">
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <label>Subir Fotografía</label>
                                    <input 
                                    (change)="seleccionImagen($event.target.files[0])"
                
                                    type="file" 
                                    class="form-control" 
                                    id="exampleInputFile" 
                                    aria-describedby="fileHelp"
                                    >
                                </div>
                        </div>
                        <div class="modal-footer">
                           
                            <button 
                            (click)="cambiarImagen()"
                            [disabled]="!imagenSubir"

                            type="button" 
                            class="btn btn-primary"
                            >Guardar</button>

                            <button 
                            (click)="cerrarModal()"

                            type="button" 
                            class="btn btn-default" >Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
</div>
