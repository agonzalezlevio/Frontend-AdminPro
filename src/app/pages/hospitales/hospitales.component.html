<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="form-group">
                    <label for=""></label>
                    <input 
                    #input 
                    (keyup.enter)="buscarHospital(input.value)" 
                    
                    type="text" 
                    class="form-control" 
                    name=""
                    aria-describedby="helpId" 
                    placeholder="Buscar hospitales">
                    <small  class="form-text text-muted">Presione enter para la b√∫squeda</small>
                </div>
                
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-5x" aria-hidden="true"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="float-left">
                        <h3 class="card-title">Usuarios registrados (<small>{{totalRegistros}}</small>)</h3>
                </div>
                <div class="float-right">
                    <button 
                    (click)="crearHospital()"
                    type="button" 
                    class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Hospital
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table color-bordered-table inverse-bordered-table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img 
                                    (click)="mostrarModal(hospital._id)"
                                    [src]="(hospital.img | imagen:'hospitales')" 
                                    
                                    class="img-50 pointer">
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input 
                                        [(ngModel)]="hospital.nombre" 
                                        
                                        type="text" 
                                        class="form-control" 
                                       >
                                        <small id="helpId" class="form-text text-muted">Nombre del Hospital</small>
                                    </div>
                                </td>
                                <td class="text-nowrap">
                                    <!-- Guardar hospital y cambios -->
                                    <button 
                                    (click)="guardarhospital(hospital)" 
                                    
                                    type="button"
                                    class="btn btn-primary mr-2">
                                        <i class="fa fa-save"></i>
                                    </button>
                                    <!-- Borrar hospital -->
                                    <button 
                                    (click)="borrarHospital(hospital)" 
                                    
                                    type="button" 
                                    class="btn btn-danger ">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary mr-3">Anteriores</button>
                <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
